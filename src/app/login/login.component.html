<div class="login-container">
  <div class="login">
    <h2>Login</h2>
    <form (submit)="login(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          ngModel
          required
          #username="ngModel"
        />
        <div
          *ngIf="username.invalid && (username.dirty || username.touched)"
          class="error-message"
        >
          <p class="error">Please enter the name!</p>
          <!-- <div *ngIf="name.errors.required">Name is required.</div> -->
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          ngModel
          required
          #password="ngModel"
        />
        <div
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="error-message"
        >
          <p class="error">Please enter the password!</p>
          <!-- <div *ngIf="name.errors.required">Name is required.</div> -->
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role:</label>
        <select id="role" name="role" ngModel required #role="ngModel">
          <option value="Admin">Admin</option>
          <option value="User">User</option>
        </select>
        <div
          *ngIf="role.invalid && (role.dirty || role.touched)"
          class="error-message"
        >
          <p class="error">Please select the role!</p>
          <!-- <div *ngIf="name.errors.required">Name is required.</div> -->
        </div>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
