<div class="customer-list">
  <h1>Customer List</h1>

  <div>
    <p class="username" *ngIf="isLoggedIn">
      Hello, <span> {{ currentUser.username }}</span>
    </p>
    <p class="username" *ngIf="isLoggedIn">
      Role - <span> {{ currentUser.role }}</span>
    </p>
    <button *ngIf="isLoggedIn" class="logout-btn" (click)="logout()">
      Logout
    </button>
    <button *ngIf="!isLoggedIn" class="logout-btn" routerLink="/login">
      Login
    </button>
  </div>

  <button
    class="add-customer-btn"
    mat-raised-button
    color="primary"
    routerLink="/customers/add"
  >
    Add Customer
  </button>

  <table class="customer-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <button class="delete-btn" (click)="deleteCustomer(customer.id)">
            Delete
          </button>
          <button class="edit-btn" (click)="editCustomer(customer.id)">
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
